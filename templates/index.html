<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DnD Tools</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #808080; /* Sets the background color to gray */
        }
        .sticky-header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333; /* Darker shade for contrast */
            color: white;
            text-align: center;
            padding: 10px 0;
            z-index: 1000; /* Ensure it stays on top of other content */
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333; /* Same color as the header for consistency */
            color: white;
            text-align: center;
            padding: 10px 0;
            z-index: 1000;
        }
        body {
            padding-top: 50px;
            padding-bottom: 50px;
        }
        header {
            position: relative;
            width: 100%;
        }
        .welcome-message {
            position: absolute;
            width: 100%;
            top: 35%; /* Adjusted for even spacing */
            left: 0;
            font-size: 24px;
            color: white;
            text-align: center;
        }
        hr {
            width: 60%;
            border: 0;
            height: 2px;
            background-color: #fff;
            margin: 10px auto; /* Adjust if needed for spacing */
        }
        .link-button {
            position: absolute;
            width: 100%;
            left: 0;
            font-size: 20px;
            text-align: center;
            margin: auto;
        }
        .link-button a {
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white background */
            color: black; /* Text color for the link */
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            display: inline-block; /* Allows margin for auto centering */
        }
        .manual {
            top: 42%; /* Adjusted for even spacing */
        }
        .smart {
            top: 49%; /* Adjusted for even spacing */
        }
        .books {
            top: 56%; /* Adjusted for even spacing */
        }
    </style>
</head>
<body>
    <div class="sticky-header">----------------------------</div>
    <header>
        <img src="{{ url_for('static', filename='pics/HomeHeader.png') }}" alt="Welcome Banner" style="width: 100%; height: auto;">
        <div class="welcome-message">
            Welcome!
            <hr>
        </div>
        <div class="link-button manual">
            <a href="{{ url_for('manual_character_creation') }}">Manual Character Creation</a>
        </div>
        <div class="link-button smart">
            <a href="{{ url_for('smart_character_creation') }}">Smart Character Creation</a>
        </div>
        <div class="link-button books">
            <a href="{{ url_for('books') }}">Books</a>
        </div>
    </header>
    <div class="footer">----------------------------</div>
</body>
</html>
